<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main class="weather-app">
    <figure class="weather-app__image"></figure>
    <header>
        <h1 class="weather-app__title">Weather forecast</h1>
    </header>
    <section class="weather-app__city-selector">
        <input
                type="text"
                id="city-input"
                class="weather-app__city-input"
                placeholder="Enter city name"
        >
        <button id="city-submit" class="weather-app__city-submit">Show weather</button>
    </section>
    <section id="weather-info" class="weather-app__info">
    </section>
    <section id="error-message" class="weather-app__error-message"></section>
</main>
<script src="./script.js"></script>
</body>
</html>
